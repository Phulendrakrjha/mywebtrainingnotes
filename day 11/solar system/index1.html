<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Planet Names</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3d;  /* Dark blue background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Starry background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/milky-way-full-stars-space_181624-2599.jpg?t=st=1733737741~exp=1733741341~hmac=8a53c98a28d57e980d5db9766455c52b43a96864cf25e0dba53f67aa5c15c61e&w=1380');
            <!-- z-index: -1; -->
            animation: moveStars 50s linear infinite;
            background-repeat: no-repeat;
            background-position: fixed;
               background-size: 100% 100%;
               opacity: 60%;

        }

        /* Animating stars */
        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: -5000px 5000px; }
        }

        /* The Sun */
        .sun {
            position: absolute;
            width: 80px;  /* Reduced size */
            height: 80px;  /* Reduced size */
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.8);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;  /* Reduced font size */
        }

        /* Orbit Container */
        .orbit-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Orbit path of planets */
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        /* Planets */
        .planet {
            position: absolute;
            width: 15px;  /* Reduced planet size */
            height: 15px;  /* Reduced planet size */
            background-color: #4d94ff;
            border-radius: 50%;
            transform-origin: 50% 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 8px;  /* Reduced font size */
            text-align: center;
            padding: 2px;
        }

        /* Planet Colors */
        .planet1 { background-color: #a3a3a3; } /* Mercury */
        .planet2 { background-color: #ff4d4d; } /* Venus */
        .planet3 { background-color: #99ff99; } /* Earth */
        .planet4 { background-color: #ffb84d; } /* Mars */
        .planet5 { background-color: #8080ff; } /* Jupiter */
        .planet6 { background-color: #ff66cc; } /* Saturn */
        .planet7 { background-color: #66ccff; } /* Uranus */
        .planet8 { background-color: #6666ff; } /* Neptune */

        /* Planet Orbits with Distances and Speeds (Reduced size) */
        .planet1-orbit { width: 130px; height: 130px; animation: orbit1 8s linear infinite; }
        .planet2-orbit { width: 180px; height: 180px; animation: orbit2 12s linear infinite; }
        .planet3-orbit { width: 240px; height: 240px; animation: orbit3 18s linear infinite; }
        .planet4-orbit { width: 300px; height: 300px; animation: orbit4 24s linear infinite; }
        .planet5-orbit { width: 350px; height: 350px; animation: orbit5 30s linear infinite; }
        .planet6-orbit { width: 400px; height: 400px; animation: orbit6 36s linear infinite; }
        .planet7-orbit { width: 460px; height: 460px; animation: orbit7 48s linear infinite; }
        .planet8-orbit { width: 520px; height: 520px; animation: orbit8 60s linear infinite; }

        /* Planet name styling */
        .planet-name {
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
            font-size: 10px;  /* Reduced font size */
            color: #fff;
        }

        /* Planet orbit animations */
        @keyframes orbit1 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes orbit2 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes orbit3 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes orbit4 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes orbit5 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes orbit6 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes orbit7 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes orbit8 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="stars"></div>

    <!-- The Sun -->
    <div class="sun">
        Sun
    </div>

    <!-- Orbit Container for Planets -->
    <div class="orbit-container">
        <!-- Orbits and Planets with Names -->
        <div class="orbit planet1-orbit">
            <div class="planet planet1">
                <span class="planet-name">Mercury</span>
            </div>
        </div>

        <div class="orbit planet2-orbit">
            <div class="planet planet2">
                <span class="planet-name">Venus</span>
            </div>
        </div>

        <div class="orbit planet3-orbit">
            <div class="planet planet3">
                <span class="planet-name">Earth</span>
            </div>
        </div>

        <div class="orbit planet4-orbit">
            <div class="planet planet4">
                <span class="planet-name">Mars</span>
            </div>
        </div>

        <div class="orbit planet5-orbit">
            <div class="planet planet5">
                <span class="planet-name">Jupiter</span>
            </div>
        </div>

        <div class="orbit planet6-orbit">
            <div class="planet planet6">
                <span class="planet-name">Saturn</span>
            </div>
        </div>

        <div class="orbit planet7-orbit">
            <div class="planet planet7">
                <span class="planet-name">Uranus</span>
            </div>
        </div>

        <div class="orbit planet8-orbit">
            <div class="planet planet8">
                <span class="planet-name">Neptune</span>
            </div>
        </div>
    </div>
</body>
</html>
