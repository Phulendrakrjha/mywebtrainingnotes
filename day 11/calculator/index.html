<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-image: url("https://img.freepik.com/free-photo/top-view-pink-keyboard-with-copyspace_23-2148198140.jpg?t=st=1733730270~exp=1733733870~hmac=fa8a3f9e34dd7b58bfe1297c6644b9a1842c005243eb8ad1c919b38a90b0e9d8&w=1380");
            background-repeat: no-repeat;
            background-position: fixed;
               background-size: 100% 100%;
        
        }
        .heading {
      position: absolute; 
      top: 0px; 
      left: 50%; 
      transform: translateX(-50%); 
      background-color: rgb(255, 202, 212); 
      padding: 5px 15px;
      border-radius: 0px 20px 0px 20px;
      color: rgb(122, 43, 43); 
      font-size: 34px;
      font-weight: bold;
      box-shadow: 10px 10px 10px rgb(216, 135, 148);
    }

        .container {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            height: 100vh;
            /* position: fixed; */
            
           
        }
        
        .cal {
            background-color: hsl(350, 100%, 88%);
            padding: 2px 15px 4px 15px;
            border-radius: 10px;
            /* box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1); */
            margin: 40px 0px 115px 860px;
            background-position: fixed;
            border-radius: 8px;
            box-shadow: 10px 10px  20px palevioletred;
            max-width: 500px;
            /* position: fixed; */
            /* transform: scale(1); */
        }
       

        .input {
            background-color: white;
            padding: 10px;
            margin-bottom: 1px;
            text-align: right;
            font-size: 29px;
            min-height: 40px;
            border-radius: 5px;
        }

        button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: hsl(352, 100%, 95%);
            transform: scale(0.8);
        }
        .footer {
      position: absolute;
      bottom: 0px;
      left: 0px;
      width: 100%;
      height: 50px;
      background-color: hsl(350, 100%, 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: fixed;
      font-size: 20px;
    }

    </style>
</head>
<body>
    <h1 class="heading">Calculator</h1>

    <div class="container">
        <div class="cal">
            <h1 class="input" id="input"></h1>
            <div>
                <button onclick="handleButtonClick('C')">C</button>
                <button onclick="handleButtonClick('<')">&lt;</button>
                <button onclick="handleButtonClick('%')">%</button>
                <button onclick="handleButtonClick('/')">/</button>
            </div>
            <div>
                <button onclick="handleButtonClick('7')">7</button>
                <button onclick="handleButtonClick('8')">8</button>
                <button onclick="handleButtonClick('9')">9</button>
                <button onclick="handleButtonClick('*')">*</button>
            </div>
            <div>
                <button onclick="handleButtonClick('4')">4</button>
                <button onclick="handleButtonClick('5')">5</button>
                <button onclick="handleButtonClick('6')">6</button>
                <button onclick="handleButtonClick('-')">-</button>
            </div>
            <div>
                <button onclick="handleButtonClick('1')">1</button>
                <button onclick="handleButtonClick('2')">2</button>
                <button onclick="handleButtonClick('3')">3</button>
                <button onclick="handleButtonClick('+')">+</button>
            </div>
            <div>
                <button onclick="handleButtonClick('0')">0</button>
                <button onclick="handleButtonClick('00')">00</button>
                <button onclick="handleButtonClick('.')">.</button>
                <button onclick="handleButtonClick('=')">=</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created with <B>❤️</B> by PHULENDRA KUMAR JHA.</p>
      </div>
    

    <script>
        let input = '';
        const inputDisplay = document.getElementById('input');

        function calculateResult(input) {
            try {
                const operators = ['+', '-', '*', '/'];
                let operator = null;

                for (let i = 0; i < input.length; i++) {
                    if (operators.includes(input[i])) {
                        operator = input[i];
                        break;
                    }
                }

                if (!operator) {
                    input = parseFloat(input).toString();
                    return input;
                }

                const [operand1, operand2] = input.split(operator).map(parseFloat);
                let result;

                switch (operator) {
                    case '+':
                        result = operand1 + operand2;
                        break;
                    case '-':
                        result = operand1 - operand2;
                        break;
                    case '*':
                        result = operand1 * operand2;
                        break;
                    case '/':
                        result = operand1 / operand2;
                        break;
                    default:
                        throw new Error('Invalid operator');
                }
                return result.toString();
            } catch (e) {
                return '0';
            }
        }

        function handleButtonClick(value) {
            if (value === 'C') {
                input = '';
                
            }
            else if (value === '<') {
                input = input.slice(0, -1);
            }
            else if (value === '=') {
                input = calculateResult(input);
            }
            else {
                input += value;
            }
            inputDisplay.textContent = input;
        }

    </script>
</body>
</html>
